<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentijnsdag Vraag ❤️</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Achtergrond hartjes -->
    <div id="hearts-background"></div>

    <!-- Confetti container -->
    <div id="confetti-container"></div>

    <div class="container" id="mainContainer">
        <h1>❤️ Valentijnsdag ❤️</h1>
        <p class="question">Wil je mijn valentijn zijn?</p>
        
        <div class="buttons-container" id="buttonsContainer">
            <button class="btn btn-yes" id="yesBtn">Ja! ❤️</button>
            <button class="btn btn-no" id="noBtn">Nee</button>
        </div>

        <div class="celebration" id="celebration">
            <h2>Seni Seviyorum Askim❤️</h2>
            <p>Ik kan niet wachten om je te zien!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
